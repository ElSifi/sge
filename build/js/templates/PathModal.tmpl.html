<div id="path-creation-modal" ng-controller="PathModalController as pathModal" class="modal blue-grey darken-1 modal-fixed-footer" >
  <form name="addPathForm" ng-submit="pathModal.addPath(pathModal.newPath.name, pathModal.newPath.operations);" >
    <div class="modal-content">
      <div class="row">
        <div class="left-align col s12">
          <h4>Create New Path</h4>
        </div>
        <div class="input-field col s12 ">
          <input id="path-name" type="text" ng-model="pathModal.newPath.name" required="" aria-required="true">
          <label for="path-name">Path Name</label>
        </div>
      </div>
      <div class="row">
        <div class="left-align" style="padding-left:15px;">Operations </div>
        <!--label> Operations <label-->
        <div class="col s12 l6">
          <div class="row">
            <div ng-repeat="(operation, value) in pathModal.newPath.operations" class="col s3" >
              <p unique-checkbox>
                <input type="checkbox" id="input" ng-model="pathModal.newPath.operations[operation]"/>
                <label id="label" for="label">{{operation | uppercase}}</label>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer blue-grey darken-1 ">
      <div>
        <button type="submit" close-path-modal ng-class="{'disabled': !pathModal.newPath.name}"
          class=" waves-effect waves-green btn">
        Add Path
        </button>
      </div>
      <div class="container">
        <button class=" waves-effect waves-green btn modal-action modal-close">
        Cancel
        </button>
      </div>
    </div>
  </form>
</div>
