<div>
    <div ng-show="enabledInfo == item">
        <h2>{{ item + ':' }}</h2><input ng-model="swaggerBase[item]" ng-blur="disableEdit()" type="text" autofocus>
        <!--input ng-click="disableEdit()" type="submit"-->
    </div>

    <div ng-hide="enabledInfo == item">
        <h3><a href="#" ng-if="!swaggerBase[item]" ng-click="enableEdit({ property:item })">{{ item }}</a></h3>
        <h3><a href="#" id="item" ng-if="swaggerBase[item]" ng-click="enableEdit({ property:item })">{{ swaggerBase[item] }}</a></h3>
    </div>
</div>
