<div id="response-modal" class="modal blue-grey darken-1 modal-fixed-footer" ng-controller="ResponseModalController as rmControl">
  <form ng-submit="rmControl.updateResponse(rmControl.originalResponseData, rmControl.tempResponseData)">
    <div class="modal-content white-text">
      {{rmControl.tempResponseData}}
      <div class="row">
        <div class="left-align col s12">
          <h4>Response Options</h4>
        </div>
      </div>
      <div class="input-field col s12 valign">
        <input id="response-modal-name" ng-model="rmControl.tempResponseData.httpCode" type="text" required="" aria-required="true"/>
        <label for="response-modal-name">Response Name</label>
      </div>
      <div class="input-field col s12 valign">
        <textarea id="response-modal-description" ng-model="rmControl.tempResponseData.response.description" class="materialize-textarea"></textarea>
        <label for="response-modal-description">Description</label>
      </div>
      <div class="row valign-wrapper">
        <div class="input-field col s12 valign"
          ng-repeat="(key, value) in rmControl.tempResponseData.response"
          ng-if="key !== 'description'">
          <textarea ng-attr-id="response-modal-{{key}}" ng-model="rmControl.tempResponseData.response[key]" class="materialize-textarea"></textarea>
          <label ng-attr-for="response-modal-{{key}}">{{ key | capitalize}}</label>
        </div>
      </div>
    </div>
    <div class="modal-footer blue-grey darken-1 ">
      <button type="submit" ng-show="prevent.paramConfig"
        class=" waves-effect waves-green btn disabled">
      Update Response
      </button>
      <button type="submit" ng-hide="prevent.paramConfig"
        class=" waves-effect waves-green btn modal-action modal-close">
      Update Response
      </button>
      <div class="container">
        <button class=" waves-effect waves-green btn modal-action modal-close">
        Cancel
        </button>
      </div>
    </div>
  </form>
</div>
