<div id="definition-creation-modal" class="modal blue-grey darken-1 modal-fixed-footer"
      sg-modal-closer ng-model="definitionCreation.closeModal" modal-id="definition-creation-modal">
  <form name="createDefinition" ng-submit="definitionCreation.addDefinition(definitionCreation.newDefinition.name, definitionCreation.newDefinition.description);" >
    <div class="modal-content">
      <div class="row">
        <div class="left-align col s12">
          <h4>Create New Definition</h4>
        </div>
        <div class="input-field col s12 ">
          <input id="definition-name"
                  type="text"
                  ng-model="definitionCreation.newDefinition.name"
                  focus-me="focusDefinitionModal"
                  required="" aria-required="true">
          <label for="definition-name">Definition Name</label>
        </div>
        <div class="input-field col s12 ">
          <textarea id="definition-description" ng-model="definitionCreation.newDefinition.description" class="materialize-textarea"></textarea>
          <label for="definition-description">Description</label>
        </div>
      </div>
    </div>
    <div class="modal-footer blue-grey darken-1 ">
      <div>
        <button type="submit"
          close-definition-creation-modal
          ng-class="{'disabled': !definitionCreation.newDefinition.name}"
          class=" waves-effect waves-green btn">
        Create
        </button>
      </div>
      <div class="container">
        <button class=" waves-effect waves-green btn modal-action modal-close">
        Cancel
        </button>
      </div>
    </div>
  </form>
</div>
