<div class="md-dialog-container" style="top: 0px; height: 726px; min-width: 240px; max-width: 80%; max-height: 80%;">
  <md-dialog aria-label="Edit Response" style="width:50%;" ng-cloak>
    <form name="editResponse">
      <md-toolbar style="background-color:#3F1C3E;">
        <div class="md-toolbar-tools">
          <h2>Edit Response</h2>
          <span flex></span>
         
        </div>
      </md-toolbar>
      <md-dialog-content>
        <div class="md-dialog-content" style="display:flex flex-direction:column;">

          <md-input-container style="display:flex; flex-flow:column nowrap;">
            <label>Response Code</label>
            <input  type="text"
                    ng-model="rmControl.tempResponse.httpCode"
                    required>
              <div ng-messages="updateName.pathName.$error" role="alert" >
                  <div ng-message-exp="['minlength', 'maxlength', 'pattern']">
                    Your Path must be between 3 and 45 characters long and must start with a '/' (forward slash).
                  </div>
              </div>
          </md-input-container>

          <md-input-container style="display:flex; flex-flow:row nowrap;">
            <label>Description</label>
            <input ng-model="rmControl.tempResponse.response.description" type="text" />

          </md-input-container>
          <div class="row valign-wrapper">
          </div>
          <div class="section">
            <div>
              <h5>Schema</h5>
            </div>
            <sg-schema-editor sg-schema-object="rmControl.tempResponse.response.schema" sg-restrict-type-to-object="false"></sg-schema-editor>
          </div>
        </div>
      </md-dialog-content>
      <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="rmControl.deleteResponse()">
          delete
        </md-button>
        <md-button ng-click="rmControl.cancel()">
         Cancel
        </md-button>
        <md-button ng-click="rmControl.updateResponse(rmControl.tempResponse)">
          Update
        </md-button>
      </md-dialog-actions>
    </form>
  </md-dialog>
</div>
