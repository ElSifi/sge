  <md-dialog aria-label="New Path" style="width:30%;" ng-cloak>
    <form name="addPathForm">
      <md-toolbar style="background-color:#3F1C3E;">
        <div class="md-toolbar-tools">
          <h2>New Path</h2>
          <span flex></span>
         <!--  <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
          </md-button> -->
        </div>
      </md-toolbar>
      <md-dialog-content>
        <div class="md-dialog-content">
          <div style="display: flex; flex-direction:row; justify-content:space-around;" >
            <!-- <div class="input-field col s12 "> -->
            <md-input-container class="md-block" style="flex-grow:1;">
              <label>Title</label>
              <input  type="text"
                      name="pathName"
                      ng-model="pathModal.newPath.name"
                      ng-pattern="/^\/[0-9a-zA-Z\/\.\_\-\{\}]*$/"
                      minlength="3"
                      maxlength="45"
                      required>
              <div ng-messages="addPathForm.pathName.$error" role="alert" >
                <!-- <div ng-message="required">
                  The Path name is required.
                </div>
                <div ng-message="minlength">
                  Must be a minimum of 3 characters
                </div>
                <div ng-message="maxlength">
                  Must be a maximum of 45 characters
                </div>
                <div ng-message="pattern">
                  Path must start with a '/' (forward slash).
                </div> -->
                <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                  Your Path must be between 3 and 45 characters long and must start with a '/' (forward slash).
                </div>
              </div>
            </md-input-container>
          </div>
          <div class="flex-direction:row;">
            <div class="left-align" style="">Operations </div>
            <div style="display:flex; flex-direction:row; justify-content:space-around; flex-wrap:nowrap;">

                <md-checkbox 
                    ng-repeat="(operation, value) in pathModal.newPath.operations"
                    ng-model="pathModal.newPath.operations[operation]" 
                    aria-label="{{operation}}">
                  {{operation | uppercase}}
                </md-checkbox>

            </div>
          </div>
        </div>
      </md-dialog-content>
      <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="pathModal.cancel()">
         Cancel
        </md-button>
        <md-button ng-click="pathModal.addPath(pathModal.newPath.name, pathModal.newPath.operations)" style="margin-right:20px;">
          Create
        </md-button>
      </md-dialog-actions>
    </form>
  </md-dialog>
