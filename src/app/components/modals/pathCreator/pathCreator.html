<div id="path-creation-modal" class="modal modal-fixed-footer"
      sg-modal-closer ng-model="pathModal.closeModal" modal-id="path-creation-modal">
  <form name="addPathForm" novalidate ng-submit="addPathForm.$valid && pathModal.addPath(pathModal.newPath.name, pathModal.newPath.operations)" >
    <div class="modal-content">
      <div class="row">
        <div class="left-align col s12">
          <h4>Create New Path</h4>
        </div>
        <div class="input-field col s12 ">
          <input id="path-name" type="text"
                  name="pathName"
                  ng-model="pathModal.newPath.name"
                  ng-pattern="/^\/[0-9a-zA-Z\/\.\_\-\{\}]*$/"
                  ng-minlength=3
                  ng-maxlength=45
                  required=""
                  focus-me="focusPathModal">
          <label for="path-name">Path Name</label>
          <div class="error"
               ng-show="addPathForm.pathName.$dirty && addPathForm.pathName.$invalid">
            <small class="error"
                    ng-show="addPathForm.pathName.$error.required">
                    The Path name is required.
            </small>
            <small class="error"
                    ng-show="addPathForm.pathName.$error.pattern">
                    The Path must start with a '/' (forward slash).
            </small>
            <small class="error"
                    ng-show="addPathForm.pathName.$error.minlength">
                    The Path name is required to be at least 3 characters
            </small>
            <small class="error"
                    ng-show="addPathForm.pathName.$error.maxlength">
              The Path name cannot be longer than 45 characters
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="left-align" style="padding-left:15px;">Operations </div>
        <div class="col s12 l6">
          <div class="row">
            <div ng-repeat="(operation, value) in pathModal.newPath.operations" class="col s3" >
              <p sg-unique-input>
                <input type="checkbox" id="input" ng-model="pathModal.newPath.operations[operation]"/>
                <label for="label">{{operation | uppercase}}</label>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div>
        <button type="submit" name="action" close-path-modal ng-class="{'disabled': addPathForm.$invalid}"
          class=" waves-effect waves-green btn">
        Create
        </button>
      </div>
      <div class="container">
        <button class=" waves-effect waves-green btn modal-action modal-close">
        Cancel
        </button>
      </div>
    </div>
  </form>
</div>
