<div style="margin-left:2.33%;" ng-cloak>
    <div class="card">
        <md-toolbar style="background-color:#3F1C3E;">
          <div class="md-toolbar-tools" style="display:flex; justify-content:space-between;">
            <h2>
              <span>Definitions</span>
            </h2>
            <div style="margin-top: 55px;" class="right-align">
              <a style="background-color:#70326E"
                  class="btn-floating btn-large waves-effect waves-light"
                  ng-click="$ctrl.showDefinitionCreator($event)">
              <i class="material-icons">add</i>
              </a>
            </div>
          </div>
        </md-toolbar>
        <div class="card-content" style="display:flex; flex-flow: column nowrap;">
            <ul class="collapsible popout col s12" data-collapsible="accordion" watch>
              <li class="" ng-repeat="(definition, defValue) in $ctrl.definitions" >
                <div class="collapsible-header" style="color:white; background-color:#444C35;">
                  {{definition}}
                </div>
                <div class="collapsible-body" style="display:flex; flex-flow: column nowrap; padding-left:15px; padding-right:15px;">
                    <div style="display: flex; flex-flow: row nowrap; align-items: center; justify-content: space-between;">
                        <span class="md-headline"> Definition Information</span>
                        <div style="display:flex; flex-flow: row nowrap; align-items: center; justify-content: flex-end;">
                            <md-button style="display:flex; align-items: center; justify-content: center;" ng-click="defControl.showDefinitionEditor($event, definition, defValue)">
                                <i class="material-icons">settings</i>
                                <md-tooltip md-direction="bottom">
                                  Edit Definition
                                </md-tooltip>
                            </md-button>
                            <md-button style="display:flex; align-items: center; justify-content: center;" ng-click="defControl.deleteDefinition(definition);">
                                <i class="material-icons">delete</i>
                                <md-tooltip md-direction="bottom">
                                  Delete Definition
                                </md-tooltip>
                            </md-button>
                        </div>

                    </div>
                    <div style="display:flex; flex-flow: row nowrap; justify-content:space-between;">

                      <div>
                        <input class=""
                          type="text"
                          placeholder="Some information about the Definition"
                          ng-model="defValue.description"
                          disabled>
                        <label class=" active">Description</label>
                      </div>
                      <div>
                        <input class="" type="text" ng-model="defValue.type" disabled>
                        <label class="">Type</label>
                      </div>
                      <div>
                        <input class="" type="text" placeholder="" ng-model="defValue.required" disabled>
                        <label class="">Required</label>
                      </div>
                    </div>
                    <div class="section">
                      <span class="card-title">Properties</span>
                      <table class="section bordered responsive-table">
                        <thead>
                          <tr>
                            <th ng-repeat="header in $ctrl.headers"
                              ng-attr-data-field="{{header}}">{{header}}</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="(propertyName, propertyValue) in defValue.properties">
                            <td class="">{{propertyName}}</td>
                            <td class=" shrink">{{propertyValue.description}}</td>
                            <td class="">{{propertyValue.type}}</td>
                            <td class=""
                              ng-if="defValue.required.includes(propertyName);">true</td>
                            <td class=""
                              ng-if="!defValue.required.includes(propertyName);">false</td>
                            <td class="">{{propertyValue.enum}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                </div>
              </li>
            </ul>

    </div>
</div>
