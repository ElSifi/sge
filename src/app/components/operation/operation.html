<li>
  <div sg-operation-colorer-component sg-selector="background-color" sg-operation-colorer="{{operationCtl.sgOperationName}}" style="display:flex; justify-content:space-between; align-items: center;" class="collapsible-header white-text">
    <div>
        <i class="material-icons">filter_drama</i>{{ operationCtl.sgOperationName | uppercase }}
    </div>
    <div >
      <ng-transclude ></ng-transclude>
    </div>
  </div>
  <div class="collapsible-body" style="margin-left:2%; margin-right:2%;">
      <div class="" style="display:flex; flex-direction:column;">
        <md-input-container style="flex-grow:1;">
            <label>Summary</label>
            <input
                ng-model="operationCtl.sgOperationObject.summary"
                type="text">
        </md-input-container>
        <md-input-container style="flex-grow:1;">
            <label>Description</label>
            <textarea ng-model="operationCtl.sgOperationObject.description"
            md-maxlength="150"
            rows="5"
            md-select-on-focus></textarea>
        </md-input-container>

        <sg-parameter sg-this-operation="{{operationCtl.sgOperationName}}" sg-context="operationCtl.sgOperationObject"></sg-parameter>
        <sg-response sg-this-operation="{{operationCtl.sgOperationName}}" sg-context="operationCtl.sgOperationObject.responses"></sg-response>
    </div>
  </div>

</li>
